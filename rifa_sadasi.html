<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tómbola Digital</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('Base.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    #pantalla1, #pantalla2 {
      display: none;
      text-align: center;
      width: 100%;
    }

    #mensaje {
      font-size: 3rem;
      margin-bottom: 40px;
      font-family: Poppins, sans-serif;
    }

    #numeroAnimado {
      font-size: 10rem;
      font-weight: bold;
      animation: zoom 0.3s infinite alternate;
      font-family: Poppins, sans-serif;
    }

    @keyframes zoom {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.2); opacity: 1; }
    }

    button {
      padding: 20px 50px;
      font-size: 2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #e0b53a;
      color: #754c1e;
      font-family: Poppins, sans-serif;
    }

    #listaGanadores {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 20px;
      font-size: 3.5rem; /* tamaño aumentado */
      font-family: Poppins, sans-serif;
      font-weight: bold; /* negritas */
      padding: 20px;
      border-radius: 15px;

      /* SE ELIMINA EL RECUADRO NEGRO */
      backdrop-filter: none;
      background: none;

      max-width: 90%;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="pantalla1">
  <div id="mensaje">Seleccionando ganadores...</div>
  <div id="numeroAnimado">---</div>
</div>

<div id="pantalla2">
  <div style="font-size:3rem; font-family:Poppins; margin-bottom:20px;">
    GANADORES
  </div>
  <div id="listaGanadores"></div>
</div>

<button id="btnIniciar" onclick="iniciarProceso()">INICIAR</button>

<audio id="sonidoSpin" src="ruleta.mp3"></audio>
<audio id="sonidoGanador" src="ganador.mp3"></audio>

<script>
  let participantes = Array.from({ length: 180 }, (_, i) => i + 1);

  function iniciarProceso() {
    document.getElementById("btnIniciar").style.display = "none";
    document.getElementById("pantalla1").style.display = "block";

    seleccionar50Ganadores();
  }

  function seleccionar50Ganadores() {
    let ganadores = [];
    let intervaloNumeros;

    document.getElementById("sonidoSpin").play();

    intervaloNumeros = setInterval(() => {
      let random = Math.floor(Math.random() * participantes.length);
      document.getElementById("numeroAnimado").innerText = participantes[random];
    }, 80);

    setTimeout(() => {
      clearInterval(intervaloNumeros);

      while (ganadores.length < 50) {
        let index = Math.floor(Math.random() * participantes.length);
        let elegido = participantes[index];
        ganadores.push(elegido);
        participantes.splice(index, 1);
      }

      mostrarPantallaGanadores(ganadores);

    }, 4000);
  }

  function mostrarPantallaGanadores(lista) {
    document.getElementById("pantalla1").style.display = "none";
    document.getElementById("pantalla2").style.display = "block";

    document.getElementById("sonidoGanador").play();

    let contenedor = document.getElementById("listaGanadores");

    lista.sort((a, b) => a - b);

    contenedor.innerHTML = lista.map(n => `<div>${n}</div>`).join("");
  }
</script>

</body>
</html>
